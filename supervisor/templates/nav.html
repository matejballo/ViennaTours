<!DOCTYPE html>
<html lang="en">
<head>
    <title>Vienna Tours</title>

      <!-- Header -->
    
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/styles/style.css"/>
    <link rel="icon" href="/static/images/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

<body>



<nav class="navbar navbar-expand-md bg-light navbar-inverse">
    <!-- Brand -->
    <a class="navbar-brand" href="{% url 'supervisor-dashboard' %}">Vienna Tours</a>

    <!-- Toggler / collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'supervisor-dashboard' %}">Dashboard</a>
            </li>
            <li class="nav-item">
                <div class="dropdown show">
                    <a class="nav-link dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Vehicles
                    </a>

                    <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                        <a class="dropdown-item" href="{% url 'supervisor-vehicles' %}">LIST ALL</a>
                        <a class="dropdown-item" href="{% url 'supervisor-vehicles' %}">ADD NEW</a>
                    </div>
                </div>
            </li>
            <li class="nav-item">
                <div class="dropdown show">
                    <a class="nav-link dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Employees
                    </a>

                    <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                        <a class="dropdown-item" href="{% url 'supervisor-employees' %}">LIST EMPLOYEES</a>
                        <a class="dropdown-item" href="{% url 'supervisor-registration' %}">ADD NEW</a>
                    </div>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'supervisor-settings' %}">Settings</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}">Logout</a>
            </li>
        </ul>
    </div>
</nav>


    
<!-- Content -->
{% block content %}{% endblock %}

</html>
