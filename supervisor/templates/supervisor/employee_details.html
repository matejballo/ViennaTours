{% extends "nav.html" %}
{% load crispy_forms_tags %}
{% block content %}

<!-- Show employee details -->
    <div class="card bg-light">
        <div class="employee-body card-body d-flex justify-content-center">
            <img class="inline employee-image" alt="stats" src="{{ user.profile.image.url }}"/>
            <div class="inline employee-info">
                <div>
                    <p class="employee-name" style="display: inline-block">{{ user.get_full_name }}</p>
                </div>
                <img class="status-icon" alt="status" src="/static/images/username-icon.svg"
                style="display: inline-block; width: 20%; height: auto;"/>
                <p class="tour-subtitle" style="display: inline-block">{{ user.username }}</p>
                <div>
                    <img class="status-icon" alt="status" src="/static/images/mail-icon.svg"
                         style="display: inline-block; width: 20%; height: auto;"/>
                    <p class="tour-subtitle" style="display: inline-block">{{ user.email }}</p>
                </div>
                <a class="btn btn-primary" href="{% url 'supervisor-employee-delete' user.id %}">Remove</a>
            </div>


        </div>
    </div>
{% endblock content %}
